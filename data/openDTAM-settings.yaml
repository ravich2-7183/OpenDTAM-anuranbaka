# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

#-----------------------------------------------------------------------------------------------
## Changing the parameters below could seriously degrade the performance of the openDTAM system

# Cost Volume properties
imagesPerCostVolume : 5
costVolumeLayers    : 32
nearInverseDistance :  .01 #0.010 # change to .002 or slightly larger
farInverseDistance  : 0.0 #0.0

# Optimizer parameters
thetaStart :    0.2
thetaMin   :    1e-4
thetaStep  :     .97
epsilon    :     .10
lambda     :     .01

denoiserItrs :  10
