%YAML:1.0

# Camera Parameters. Adjust them!
Camera.rows: 480
Camera.cols: 640

# Camera calibration parameters (OpenCV) 
Camera.fx: 481.20
Camera.fy: 480.00
Camera.cx: 319.5 # 800.7
Camera.cy: 239.5 # 719.5

# Camera distortion paremeters (OpenCV) --
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

